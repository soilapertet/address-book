<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add required links -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
      <h2>Add a contact:</h2>
        <div class="row">
          <div class="col-md-6">
            <form id="new-contact">
              <div class="form-group">
                <label for="new-first-name">First name:</label>
                <input type="text" class="form-control" id="new-first-name">
              </div>
              <div id="new-addresses">
                <!-- ".new-address" is the praent element -->
                <div class="new-address"> 
                  <!-- ".form-group" is the child element -->
                  <div class="form-group">
                    <label for="new-last-name">Last name:</label>
                    <input type="text" class="form-control" id="new-last-name">
                  </div>
                  <div class="form-group">
                    <label for="new-street">Street:</label>
                    <input type="text" class="form-control" id="new-street">
                  </div>
                  <div class="form-group">
                    <label for="new-city">City:</label>
                    <input type="text" class="form-control" id="new-city">
                  </div>
                  <div class="form-group">
                    <label for="new-county">County:</label>
                    <input type="text" class="form-control" id="new-county">
                  </div>
                </div>
              </div>
              <br>
              <span class="btn btn-primary" id="add-address">Add Another Address</span>
              <button type="submit" class="btn">Add</button>
            </form>
          </div>
          <div class="col-md-6">
            <div id="show-contact">
              <h2></h2>

              <p>First name: <span class="first-name"></span></p>
              <p>Last name: <span class="last-name"></span></p>
              <p>Addresses: </p>
              <ul id="addresses">

              </ul>
            </div>
          </div>
        </div>
      <h2>Contacts:</h2>
        <ul id="contacts">

        </ul>
  </div>
</body>
</html>
